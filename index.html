<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Realm's Holo Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="banner">
      <h1>The Realm's Holo Cards</h1>
    </div>
  </header>
  
  <main>
    <div id="app" class="card-container"></div>
    <button id="loadMoreBtn" style="display: none;">Load More</button>
    
  </main>
  

  <footer>
    <!-- Footer content -->
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery library -->
  <script src="cards.js" type="module"></script> <!-- Include your JavaScript file -->
  <script>
    $(document).ready(function() {
      const cardsPerPage = 8;
      let startIndex = 0;
      let endIndex = startIndex + cardsPerPage;

      const $app = $('#app');
      const $loadMoreBtn = $('#loadMoreBtn');

      // Function to load and display cards
      function loadCards() {
        for (let i = startIndex; i < Math.min(endIndex, cardsData.length); i++) {
          const cardData = cardsData[i];
          const cardElement = createCardElement(cardData);
          $app.append(cardElement);
        }

        if (endIndex < cardsData.length) {
          $loadMoreBtn.show();
        } else {
          $loadMoreBtn.hide();
        }
      }

      // Function to handle "Load More" button click
      $loadMoreBtn.on('click', function() {
        startIndex = endIndex;
        endIndex = startIndex + cardsPerPage;
        loadCards();
      });

      // Initial load of cards
      loadCards();
    });
  </script>
</body>
</html>
